version: '2'

services:
  dataset:
    build:
      context: .
      dockerfile: ./docker/dataset.Dockerfile
    restart: unless-stopped
    volumes:
      - ./notasfiscais:/dataset/pdfs

  notebooks:
    build:
      context: .
      dockerfile: ./docker/notebooks.Dockerfile
    volumes:
      - ./notasfiscais:/work/notasfiscais
      - ./notebooks:/work/notebooks
    ports:
      - 8888:8888
